<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-js-web-site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="src/styles/style.css" />
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="main__item">
              <h1 class="main__title">Братья циплята для ваших любимых!</h1>
              <p class="main__text">Все изделия сделаны с любовью! for everyone!</p>
              <a href="#" class="link">Произвести расчет заказа</a>
            </div>
            <div class="main__images">
               <img src="src/images/Los pollos.jpg" alt="Los pollos" class="Los__pollos" />
               <img src="src/images/Gustavo.jpg" alt="Gustavo" class="gustavo"/>
            </div>
          </main>
          <section class="products">
            <h2 class="title__h2">Вся еда!</h2>
            <div class="grid">
            <div class="grid__cover">
                <img src="/src/images/chicken.jpg" alt="Chicken" width="270px"/>
            </div>
            <div class="grid__cover">
                <img src="/src/images/Soda.jpg" alt="Soda" width="270px"/>
            </div>
            <div class="grid__cover">
                <img src="/src/images/Hamburger.jpg" alt="Hamburger" width="270px"/>
            </div>
            <div class="grid__cover">
                <img src="/src/images/metamfetamin.jpg" alt="Met?" width="270px"/>
            </div>
          </section>
          </div>
    </div>
    <script src="src/scripts/script.js"></script>
</body>
</html>
