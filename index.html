<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-js-web-site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="src/styles/style.css" />
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="main__item">
              <h1 class="main__title">Братья циплята для ваших любимых!</h1>
              <p class="main__text">Все изделия сделаны с любовью! for everyone!</p>
              <a href="#" class="link">Произвести расчет заказа</a>
            </div>
            <div class="main__images">
               <img src="src/images/Los pollos.jpg" alt="Los pollos" class="Los__pollos" />
               <img src="src/images/Gustavo.jpg" alt="Gustavo" class="gustavo"/>
            </div>
          </main>
          <section class="products">
            <h2 class="title__h2">Вся еда!</h2>
            <div class="grid">
            <div class="grid__cover">
                <img src="/src/images/chicken.jpg" alt="Chicken" width="270px"/>
            </div>
            <div class="grid__cover">
                <img src="/src/images/Soda.jpg" alt="Soda" width="270px"/>
            </div>
            <div class="grid__cover">
                <img src="/src/images/Hamburger.jpg" alt="Hamburger" width="270px"/>
            </div>
            <div class="grid__cover">
                <img src="/src/images/metamfetamin.jpg" alt="Met?" width="270px"/>
            </div>
            <div class="grid__cover">
                <img src="/src/images/BYYuc_sCQAAWYJZ.png" alt="Met?" width="270px"/>
            </div>
            <div class="grid__cover">
                <img src="/src/images/naggets.jpg" alt="Met?" width="270px"/>
            </div>
           </section>
            <div class="cost">
                <div class="cost__title">
                    <svg class="circle" width="200" height="200" viewBox="0 0 200 200">
                        <path id="circleShape" class="circle__shape" d="M 20, 100 a 80, 80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none"></path>
                        <path class="circle__arrow" d="M 75 100 L 125 100 L 110 85 M 125 100 L 110 115" fill="none" stroke="#2B2024" stroke-width="2.3"></path>
                        <text class="circle__text">
                            <textPath href="#circleShape">
                                Рассчитать стоимость
                            </textPath>
                        </text>
                    </svg>
                </div>
                 <div class="cost__calc">
                     <form class="form">
                        <p class="form__text">Выберите Продукт:</p>
                        <select class="form__select" id="selectProduct">
                            <option value="0" selected disabled>Выбрать из меню</option>
                            <option value="5">Гамбургер(5$)</option>
                            <option value="4">Курочка(4$)</option>
                            <option value="3">Кола(3$)</option>
                            <option value="6">Микс(6$)</option>
                            <option value="2">Нагетсы(2$)</option>
                        </select>
                        <p>Укажите колличество &#8595;</p>
                        <input id="quantityProduct" class="form__input" type="number" value="0" min="0" />
                        <button type="button" class="link" id="btnProduct">Рассчитать</button>
                     </form>
                    <div id="infoProduct" class="total" style="display:none;">
                        <p class="total__price">Итог: <span id="priceProduct"></span></p>
                        <p class="total__info">Оставьте отзыв для братьев циплят!: <a class="total__email" href="mailto:Lospollos@gmail.com">Lospollos@gmail.com</a></p>
                    </div>
                 </div>
            </div>
          </div>
    <script src="src/scripts/script.js"></script>
</body>
</html>
